              <h1>

              <form th:action="@{/voto/votar}" method="post">

                <input type="hidden" name="idMascota1" th:value="${idMascota1}"/>
                <button type="submit" class="btn btn-success btn-block">Si</button>
              </form> 
            </div>
          </div>
        </td>
        </tr>
