<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tinder de Mascota - Registro</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/one-page-wonder.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Tinder de Mascota</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/registro">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Tinder de Mascota</h1>
        <h2 class="masthead-subheading mb-0">Encontrale pareja a tu mascota.</h2>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>

  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <!-- <img th:if="${perfil.foto != null}" class="img-fluid rounded-circle" th:src="${'/foto/mascota/'+ perfil.id}" alt="">se le agrega foto cargo del perfil-->
          </div>
        </div>
        <div class="col-lg-12 order-lg-12">
          <div class="p-5">
            <h2 class="display-4" align="center">Mis Mascotas
            <a th:href="@{/mascota/editar-perfil}" class="btn btn-primary btn-xl rounded mt-2" style="float:inline-start; margin-bottom: 10px; padding: 8px;">Agregar</a>
            <a th:href="@{/inicio}" class="btn btn-info btn-xl rounded mt-2" style="float:inline-start; margin-bottom: 10px; padding: 8px;">Volver</a>
          </h2>
            <br>
            <div class="tabla col-md-10" style="padding-left: 200px;">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <td><Strong>Foto</Strong></td>
                    <td><Strong>Nombre</Strong></td>
                    <td><Strong>Sexo</Strong></td>
                    <td><Strong>tipo</Strong></td>
                    <td><Strong>Acciones</Strong></td>
                  </tr>
                </thead>
              <tbody>
                <tr th:each="mascotas:${mascotas}">
                  <td>
                    <img th:if="${mascotas.foto != null}" th:src="${'/foto/mascota/'+ mascotas.id}" alt="" style="max-height: 70px; border-radius:100%"><!--se le agrega foto cargo del perfil-->
                  </td>
                  <td th:text="${mascotas.nombre}"></td>
                  <td th:text="${mascotas.sexo}"></td>
                  <td th:text="${mascotas.tipo}"></td>
                  <td>
                    <a th:href="@{/mascota/editar-perfil(id=${mascotas.id},accion=Actualizar)}">Editar</a> - 
                    <a th:href="@{/mascota/editar-perfil(id=${mascotas.id},accion=Eliminar)}">Eliminar</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2022</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
